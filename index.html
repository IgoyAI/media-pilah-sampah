<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pilah Sampah 3R</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game Pilah Sampah 3R</h1>
        <p>Seret setiap item ke kotak Reduce, Reuse, atau Recycle yang tepat!</p>
        <p id="level-indicator" class="level"></p>
    </header>

    <main>
        <section id="items" class="items"></section>

        <div class="bins">
            <div class="bin" data-type="reduce">
                <h2>Reduce</h2>
            </div>
            <div class="bin" data-type="reuse">
                <h2>Reuse</h2>
            </div>
            <div class="bin" data-type="recycle">
                <h2>Recycle</h2>
            </div>
        </div>
    </main>

    <div id="message" class="message" hidden></div>

    <script src="script.js"></script>
</body>
</html>
